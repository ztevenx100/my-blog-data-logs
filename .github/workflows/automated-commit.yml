name: Automated Commits

on:
  schedule:
    - cron: '0 12 * * *' # Runs every day at 12 PM UTC

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create or update timestamp file
        run: echo "Last updated on $(date)" > last_update.txt

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add last_update.txt
          git commit -m "Automated commit: Update timestamp"
          git push
